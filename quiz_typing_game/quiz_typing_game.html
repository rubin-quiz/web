<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ×タイピング</title>
    <link rel="stylesheet" href="quiz_typing_game.css">
</head>
<body>
    
    <!-- スタート画面 -->
    <div id="start-screen">
        <h1>クイズ×タイピング</h1>
        <button id="start-button" class="game-button">ゲームを開始</button>
        <div class="notice">
            <h2>【ルール】</h2>
            <ul>
                <li>クイズの答えだと思う選択肢の言葉をタイピングしてください</li>
                <li>選択肢にないキーを打っても認識されません</li>
                <li>Backspaceキーで戻ることもできます</li>
                <li>Enterキーを押すと入力をリセットできます</li>
            </ul>
        </div>
    </div>
    
    <!-- ゲーム画面（最初は非表示にする） -->
    <div id="game-screen" class="hidden">
        <div id="quiz-container">
            <p id="question"></p>

            <!-- タイマーコンテナ -->
            <div id="timer-container">
                <span id="timer-text">10.0s</span>
                <div id="timer-bar"></div>
            </div>

            <div id="options"></div>
            <p id="result"></p>
        </div>
    </div>
    
    <script src="quiz_typing_game.js" defer></script>
</body>
</html>
