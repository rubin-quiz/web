<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y48G5L07GS"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
    
            gtag('config', 'G-Y48G5L07GS');
        </script>
        <title>Game | ルビンの思うつぼ</title>
        <link rel="icon" href="./images/rubin_logo_main.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
        <link rel="stylesheet" href="./game_4choices.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="index.js"></script>
    </head>
    <body>
        <!-- ジャンル選択画面 -->
        <div class="game-container" id="game-genre-screen">
            <h1>4択クイズ</h1>
            <h3>ジャンルを選択してください</h3>
            <div class="genre-selection" id="genre-buttons-container">
                <!-- ジャンルボタンはJSで動的に追加 -->
            </div>
        </div>
    
        <!-- モード選択画面 -->
        <div class="game-container" id="game-mode-screen" style="display: none;">
            <h1 id="game-mode-title">4択クイズ</h1>
            <h3>問題数を選択してください</h3>
            <div class="mode-selection">
                <button id="game-mode-5" class="mode-button">5問モード（4問以上で合格）</button>
                <button id="game-mode-10" class="mode-button">10問モード（8問以上で合格）</button>
            </div>
            <br>
            <p>10秒以内に正解だと思う選択肢をクリックしよう！</p>
            <br>
            <button id="game-return-to-genre" class="mode-button">ジャンル選択に戻る</button>
        </div>
    
        <!-- クイズ画面 -->
        <div class="game-container" id="game-quiz-screen" style="display: none;">
            <h1 id="game-question">問題文がここに入る</h1>
            <div id="game-choices-container"></div>
            <!-- タイマーゲージはJSで動的に追加 -->
            <p id="game-timer">残り時間: <span id="game-time-left">10</span>秒</p>
            <p id="game-score">Score: <span id="game-score-count">0</span></p>
            <p id="game-progress">Question: <span id="current-question">1</span>/<span id="total-questions">5</span></p>
        </div>
    
        <!-- 結果画面 -->
        <div class="game-container" id="game-result-screen" style="display: none;">
            <h1>Result</h1>
            <p id="game-final-score"></p>
            <div id="game-results-container">
                <!-- 結果テーブルはJSで動的に追加 -->
            </div>
            <div class="restart-buttons">
                <button id="game-restart" class="mode-button">Play again</button>
                <button id="game-result-to-genre" class="mode-button">ジャンル選択に戻る</button>
                <button id="game-result-to-mode" class="mode-button">問題数選択に戻る</button>
            </div>
        </div>
        <script src="quizdata.js"></script>
        <script src="game_4choices.js"></script>
    </body>
</html>
