<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y48G5L07GS"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Y48G5L07GS');
    </script>    
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js"></script>

</head>

<body>
    <!-- モーダル用のdiv -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <button class="modal-arrow prev" onclick="changeModalImage(-1)">&#9665;</button>
            <img id="modalImage" src="" alt="拡大画像">
            <button class="modal-arrow next" onclick="changeModalImage(1)">&#9655;</button>
            <div class="modal-indicators" id="modalIndicators"></div>
        </div>
    </div>

    <!-- ヘッダーを外部ファイルから読み込む -->
    <header>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.querySelector("header").innerHTML = data);
        </script>
    </header>

    <main>
        <div class="content">
            <h2 class="title">Products</h2>
            <p class="description">販売中のクイズ問題集やオリジナルグッズを紹介します！</p>
            <div class="subcontent">
                <h3 class="title">Quiz Books</h3>
                <ul class="book__list">
                    <li class="book">
                        <div class="slider" data-images="images/quizbook1_frontcover.jpg,images/quizbook1_firstpage.jpg,images/quizbook1_backcover.jpg">
                            <button class="arrow prev" onclick="changeImage(-1)">&#9665;</button>
                            <img class="quizImage" src="images/quizbook1_frontcover.jpg" alt="Quiz Book" onclick="openModal(this)">
                            <button class="arrow next" onclick="changeImage(1)">&#9655;</button>
                            <div class="indicators">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="info">
                            <h4>クイズの壺～日常に興を添える300問～</h4>
                            <ul class="tags">
                                <li class="tag"><a href="#"># 初心者向け</a></li>
                                <li class="tag"><a href="#"># ノンジャンル</a></li>
                            </ul>
                            <ul class="shops">
                                <li class="shop"><a href="https://q-tak.com/?p=16998" target="_blank"
                                        rel="noopener noreferrer">クイズ宅配便 <span>¥501</span></a></li>
                                <li class="shop"><a href="https://booth.pm/ja/items/5348850" target="_blank"
                                        rel="noopener noreferrer">BOOTH <span>¥500</span></a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="book">
                        <div class="slider" data-images="images/quizbook2_frontcover.jpg,images/quizbook2_firstpage.jpg,images/quizbook2_backcover.jpg">
                            <button class="arrow prev" onclick="changeImage(-1)">&#9665;</button>
                            <img class="quizImage" src="images/quizbook2_frontcover.jpg" alt="Quiz Book2" onclick="openModal(this)">
                            <button class="arrow next" onclick="changeImage(1)">&#9655;</button>
                            <div class="indicators">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="info">
                            <h4>クイズの壺2～世界の解像度を上げる300問～</h4>
                            <ul class="tags">
                                <li class="tag"><a href="#"># 初心者向け</a></li>
                                <li class="tag"><a href="#"># ノンジャンル</a></li>
                            </ul>
                            <ul class="shops">
                                <li class="shop"><a href="https://q-tak.com/?p=18280" target="_blank"
                                        rel="noopener noreferrer">クイズ宅配便 <span>¥501</span></a></li>
                                <li class="shop"><a href="https://booth.pm/ja/items/6254358" target="_blank"
                                        rel="noopener noreferrer">BOOTH <span>¥500</span></a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- フッターを外部ファイルから読み込む -->
    <footer>
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.querySelector("footer").innerHTML = data);
        </script>
    </footer>

</body>

</html>
