<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- ヘッダーを外部ファイルから読み込む -->
    <header>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.querySelector("header").innerHTML = data);
        </script>
    </header>
    <main>
        <div class="content">
            <h2 class="content__title">Products</h2>
            <div class="content__description">
                <p>
                    あたしたちが作った商品です（鼻声訛り）
                </p>
            </div>
            <div class="subcontent">
                <h3 class="content__title">Quiz Books</h3>
                <ul class="book__list">
                    <li class="book__list-item">
                        <img src="images/quizbook1_frontcover.jpg" loading="eager" , alt="quizbook1">
                        <div class="book__title">クイズの壺～日常に興を添える300問～</div>
                        <div class="book__tags">
                            <div class="book__tag">#初心者向け</div>
                            <div class="book__tag">#ノンジャンル</div>
                        </div>
                        <div class="book__shops">
                            <div class="book__shop">クイズ宅配便</div>
                            <div class="book__shop">BOOTH</div>
                        </div>
                    </li>
                    <li class="book__list-item">
                        <img src="images/quizbook2_frontcover.jpg" loading="eager" , alt="quizbook1">
                        <div class="book__title">クイズの壺2～世界の解像度を上げる300問～</div>
                        <div class="book__tags">
                            <div class="book__tag">#初心者向け</div>
                            <div class="book__tag">#ノンジャンル</div>
                        </div>
                        <div class="book__shops">
                            <div class="book__shop">クイズ宅配便</div>
                            <div class="book__shop">BOOTH</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- フッターを外部ファイルから読み込む -->
    <footer>
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.querySelector("footer").innerHTML = data);
        </script>
    </footer>
</body>

</html>
