<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y48G5L07GS"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Y48G5L07GS');
    </script>
    <title>Quiz | ルビンの思うつぼ</title>
    <link rel="icon" href="./images/rubin_logo_main.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js"></script>
</head>

<body>
    <!-- ヘッダーを外部ファイルから読み込む -->
    <header>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.querySelector("header").innerHTML = data);
        </script>
    </header>

    <main>
        <div class="main-wrapper">
            <!-- 左広告 -->
            <div class="side-ad">
                <div class="admax-ads" data-admax-id="左の広告ID" style="display:inline-block;width:160px;height:600px;">
                </div>
                <script>(admaxads = window.admaxads || []).push({ admax_id: "左の広告ID", type: "banner" });</script>
            </div>

            <div class="main-content">
                <div class="content">
                    <h2 class="title">Quiz</h2>
                    <div id="quiz-container" class="quiz-container"></div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>

            <!-- 右広告 -->
            <div class="side-ad">
                <div class="admax-ads" data-admax-id="右の広告ID" style="display:inline-block;width:160px;height:600px;">
                </div>
                <script>(admaxads = window.admaxads || []).push({ admax_id: "右の広告ID", type: "banner" });</script>
            </div>
        </div>
    </main>
    <script src="quiz.js"></script>

    <!-- フッターを外部ファイルから読み込む -->
    <footer>
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.querySelector("footer").innerHTML = data);
        </script>
    </footer>
</body>

</html>
