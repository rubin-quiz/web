                            <script>

                                    const toggleText = element.querySelector('.toggle-text');
                                    
                                    if (answerDiv.style.display === 'none') {

                                        toggleIcon.textContent = '−';
                                        toggleText.textContent = '回答を隠す';
                                    } else {
                                        answerDiv.style.display = 'none';
                                        toggleIcon.textContent = '+';
                                        toggleText.textContent = '回答を表示';
