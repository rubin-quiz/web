<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- ヘッダーを外部ファイルから読み込む -->
    <header>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.querySelector("header").innerHTML = data);
        </script>
    </header>
</body>

</html>
